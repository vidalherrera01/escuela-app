<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-select [(ngModel)]="dataUser.sl_students" interface="popover" label="Selecciona Estudiante"
      placeholder="Estudiante" (ionChange)="ft_loadStudent()">
      <ion-select-option *ngFor="let item of dataUser.arr_students; let i = index" value={{item.name}}>
        {{item.name}}</ion-select-option>
    </ion-select>

    <ion-avatar class="me-2" slot="end">
      <img alt="student" src={{dataUser.avatar_image}} />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="text-center m-top" *ngFor="let item of this.dataUser.arr_products; let i = index">
    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-grid class="text-center">
        <ion-row class="div-center">
          <ion-col size="12"><img height="150" width="150" src={{item.default_image}}></ion-col>
          <ion-col size="12"><strong>Precio: $</strong><ion-label color="danger">{{item.list_price}}</ion-label>
          </ion-col>
          <ion-col size="12"><ion-button (click)="ft_addProduct(item.id)">Comprar Producto</ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>

<app-footer />
